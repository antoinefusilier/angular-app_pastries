<form (ngSubmit)="onSubmit(formLogin)" #formLogin="ngForm">
    <div class="form-group m-3">
        <label for="inputName">Name</label>
        <input
            name="name" [(ngModel)]="modelUser.name"
            minlength="4"
            required
            type="text"
            class="form-control"
            id="inputName"
            aria-describedby="nameHelp"
            #name="ngModel"
          />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <div [hidden]="name.valid || email.pristine" class="alert alert-danger">

          <div *ngIf="name.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="name.errors?.['minlength']">
            Name must be at least 4 characters long.
          </div>

        </div>
      </div>
    <div class="form-group m-3">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" [(ngModel)]="modelUser.email" required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email"
        #email="ngModel"
        />
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>
    <div class="form-group m-3">
      <label for="exampleInputPassword1">Password</label>
      <input  name="password" [(ngModel)]="modelUser.password" required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check m-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary m-3">Submit</button>
</form>
{{ modelUser | json }}
